<!DOCTYPE html>
<html lang="en">
<script src="script.js"></script>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>



<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <section>
      <h2>Add Employee</h2>
      <form>
        <input
          placeholder="First Name"
          type="text"
          id="firstNameInput"
          data-testid="firstNameInput">
        <input
          placeholder="Last Name"
          type="text"
          id="lastNameInput"
          data-testid="lastNameInput">
        <input
          placeholder="ID"
          type="text"
          id="idInput"
          data-testid="idInput">
        <input
          placeholder="Title"
          type="text"
          id="titleInput"
          data-testid="titleInput">
        <input
          placeholder="Annual Salary"
          type="text"
          id="salaryInput"
          data-testid="salaryInput">
        <button data-testid="submitButton" onClick="handleSubmit(event)">Submit</button>
      </form>
    </section>


    <section>
      <h2>Employees</h2>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="salaryTable">
         
         <!-- This is where input values will go --> 
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Total Monthly: $0.00</p>
  </footer>
</body>
</html>
